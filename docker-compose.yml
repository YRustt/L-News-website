version: "2"
services:
  web:
    container_name: web
    build: ./frontend/
    restart: on-failure
    command: npm run start
    volumes:
      - ./frontend:/frontend
    ports:
      - "3000:3000"
  scrapper:
    container_name: scrapper
    build: ./scrapper/
    restart: on-failure
    command: gunicorn app:application --bind 0.0.0.0:8080 --worker-class aiohttp.worker.GunicornWebWorker --reload
    volumes:
      - ./scrapper:/scrapper
    ports:
      - "8080:8080"
